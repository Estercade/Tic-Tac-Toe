<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="player-container">
        <input type="text" class="player-rename-input" id="player1-rename">
        <input type="text" class="player-rename-input" id="player2-rename">
    </div>
    <div id="gameboard-container">
        <ul id="gameboard">
        </ul>
    </div>

    <button id="restart-button">RESTART</button>

    <template id="gameboard-square-template">
        <li class="gameboard-square">
        </li>
    </template>

    <div class="message-container">
    </div>
</body>
</html>
